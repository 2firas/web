    <hr>
    <form action="" method="post" id="form" >   
            <h1><strong>Inscription</strong></h1>
        <div>    
            <label for="first_name">First Name :</label>
            <input type="text" required minlength="3" id="first_name" name="first_name" placeholder="Enter your first_name" class="input">
        </div>
        <div>         
            <label for="last_name">Last Name :</label>
            <input type="text" id="last_name" name="last_name" required minlength="3" placeholder="Enter your last name" class="input">
        </div> 
        <div>
            <label for="adresse">Adresse :</label>
            <textarea name="adresse" id="adresse" cols="30" rows="5" placeholder="Enter your adress" required class="input"></textarea >
        </div>
        <div>
            <label for="tel">Phone Number :</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{8}" placeholder="Enter your phone number" required class="input">
        </div>
        <div>
            <label for="DateOfBirth">Date of Birth :</label>
            <input type="date" id="DateOfBirth" name="DateOfBirth" required class="input">
        </div>
        <div>
            <label for="Email">Email :</label>
            <input type="email" id="Email" name="Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your Email" required class="input">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="password" id="password" name="password" 
             placeholder="Enter your Password" title="Password must include at least one lowercase letter, one uppercase letter, one number, and one symbol. It should be at least 8 characters long." required pattern="^.{8,}$" class="input">
        </div>
        <div>
            <label for="ConfirmPassword">Confirm Password :</label>
            <input type="password" id="ConfirmPassword" name="ConfirmPassword" 
            placeholder="Confirm your Password" required pattern="^.{8,}$" class="input">
        </div>
        <div>
            <button type="submit" style="margin:4px 0 0 155px;" class="btn">Submit</button>
            <button type="reset" style="margin-left: 2px;" class="btn">Reset</button>
        </div>
    </form>
